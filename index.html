<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards AZ-900</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .flashcard {
            padding: 20px;
            font-size: 18px;
            user-select: none;
            border: 2px solid #007BFF;
            border-radius: 10px;
            background: #007BFF;
            color: white;
            transition: background 0.3s;
        }
        .options {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        .option {
            background: white;
            color: black;
            border: 2px solid #007BFF;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .option.selected {
            background: #007BFF;
            color: white;
        }
        .controls, .score {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #28a745;
            color: white;
            flex: 1;
            margin: 0 5px;
        }
        button:hover {
            background: #218838;
        }
        .reset {
            margin-top: 10px;
            background: #dc3545;
        }
        .reset:hover {
            background: #c82333;
        }
        .score {
            font-size: 18px;
            font-weight: bold;
        }
        .final-result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="score">Pontua√ß√£o: <span id="score">0%</span> (<span id="answeredCount">0</span>/<span id="totalQuestions">116</span>)</div>
    <div class="container">
        <div id="flashcard" class="flashcard"></div>
        <div id="options" class="options"></div>
        <div class="controls">
            <button onclick="submitAnswer()">Confirmar</button>
        </div>
        <button class="reset" onclick="resetGame()">Resetar</button>
        <div id="finalResult" class="final-result"></div>
    </div>

    <script>
        let flashcards = [
            { 
                question: "O que √© a computa√ß√£o em nuvem?", 
                options: ["Entrega de servi√ßos de TI pela Internet", "Servidores f√≠sicos locais", "Somente armazenamento de dados", "Exclusivo para grandes empresas"],
                correct: [0],
                multiple: false
            },
            { 
                question: "Quais s√£o exemplos de modelos de servi√ßo em nuvem?", 
                options: ["SaaS", "IaaS", "PaaS", "VPN"],
                correct: [0,1,2],
                multiple: true
            }
        ];

        let totalQuestions = flashcards.length;
        let correctAnswers = 0;
        let selectedAnswers = [];

        const flashcard = document.getElementById("flashcard");
        const optionsContainer = document.getElementById("options");
        const scoreDisplay = document.getElementById("score");
        const answeredCountDisplay = document.getElementById("answeredCount");
        const finalResult = document.getElementById("finalResult");

        function updateCard() {
            if (flashcards.length === 0) {
                displayFinalResult();
                return;
            }
            let card = flashcards[0];
            flashcard.textContent = card.question;
            optionsContainer.innerHTML = "";
            selectedAnswers = [];
            
            card.options.forEach((option, index) => {
                let optionElement = document.createElement("div");
                optionElement.classList.add("option");
                optionElement.textContent = option;
                optionElement.onclick = () => selectOption(optionElement, index, card.multiple);
                optionsContainer.appendChild(optionElement);
            });
        }

        function selectOption(element, index, isMultiple) {
            if (!isMultiple) {
                selectedAnswers = [index];
                document.querySelectorAll(".option").forEach(opt => opt.classList.remove("selected"));
            } else {
                if (selectedAnswers.includes(index)) {
                    selectedAnswers = selectedAnswers.filter(i => i !== index);
                } else {
                    selectedAnswers.push(index);
                }
            }
            element.classList.toggle("selected");
        }

        function submitAnswer() {
            let card = flashcards.shift();
            let correct = card.correct;
            if (JSON.stringify(selectedAnswers.sort()) === JSON.stringify(correct.sort())) {
                correctAnswers++;
            }
            updateScore();
            updateCard();
        }

        function updateScore() {
            let percentage = Math.round((correctAnswers / totalQuestions) * 100);
            scoreDisplay.textContent = `${percentage}%`;
            answeredCountDisplay.textContent = correctAnswers;
        }

        function displayFinalResult() {
            let percentage = Math.round((correctAnswers / totalQuestions) * 100);
            finalResult.style.display = "block";
            finalResult.textContent = percentage >= 60 ? "Parab√©ns! Voc√™ foi aprovado! üéâ" : "Infelizmente, voc√™ n√£o atingiu a nota m√≠nima. üò¢";
        }

        function resetGame() {
            correctAnswers = 0;
            flashcards = [
                { question: "O que √© a computa√ß√£o em nuvem?", options: ["Entrega de servi√ßos de TI pela Internet", "Servidores f√≠sicos locais", "Somente armazenamento de dados", "Exclusivo para grandes empresas"], correct: [0], multiple: false },
                { question: "Quais s√£o exemplos de modelos de servi√ßo em nuvem?", options: ["SaaS", "IaaS", "PaaS", "VPN"], correct: [0,1,2], multiple: true }
            ];
            finalResult.style.display = "none";
            updateScore();
            updateCard();
        }

        updateCard();
        updateScore();
    </script>
</body>
</html>
