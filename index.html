<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards AZ-900</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .flashcard {
            padding: 20px;
            font-size: 18px;
            user-select: none;
            border: 2px solid #007BFF;
            border-radius: 10px;
            background: #007BFF;
            color: white;
            transition: background 0.3s;
        }
        .options {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        .option {
            background: white;
            color: black;
            border: 2px solid #007BFF;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .option.selected {
            background: #007BFF;
            color: white;
        }
        .option.correct {
            background: #28a745 !important;
            color: white;
        }
        .option.wrong {
            background: #dc3545 !important;
            color: white;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Aumenta o espa√ßo entre os bot√µes Confirmar e Pr√≥xima Pergunta */
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #28a745;
            color: white;
        }
        button:hover {
            background: #218838;
        }
        .reset {
            background: #dc3545;
            margin-top: 20px; /* Aumenta o espa√ßo entre Resetar e os outros bot√µes */
        }
        .reset:hover {
            background: #c82333;
        }
        .score {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .final-result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
        .feedback {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #dc3545;
            display: none;
        }
        #nextQuestion {
            display: none;
            background: #007BFF;
        }
        #nextQuestion:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="score">Pontua√ß√£o: <span id="score">0%</span> (<span id="answeredCount">0</span>/<span id="totalQuestions">2</span>)</div>
    <div class="container">
        <div id="flashcard" class="flashcard"></div>
        <div id="options" class="options"></div>
        <div id="feedback" class="feedback"></div>
        <div class="controls">
            <button id="confirmButton" onclick="submitAnswer()">Confirmar</button>
            <button id="nextQuestion" onclick="nextQuestion()">Pr√≥xima Pergunta</button>
        </div>
        <button class="reset" onclick="resetGame()">Resetar</button>
        <div id="finalResult" class="final-result"></div>
    </div>

    <script>
        let flashcards = [
            { 
                question: "O que √© a computa√ß√£o em nuvem?", 
                options: ["Entrega de servi√ßos de TI pela Internet", "Servidores f√≠sicos locais", "Somente armazenamento de dados", "Exclusivo para grandes empresas"],
                correct: [0],
                multiple: false
            },
            { 
                question: "Quais s√£o exemplos de modelos de servi√ßo em nuvem?", 
                options: ["SaaS", "IaaS", "PaaS", "VPN"],
                correct: [0,1,2],
                multiple: true
            }
        ];

        let totalQuestions = flashcards.length;
        let correctAnswers = 0;
        let selectedAnswers = [];
        let currentCardIndex = 0;

        const flashcard = document.getElementById("flashcard");
        const optionsContainer = document.getElementById("options");
        const scoreDisplay = document.getElementById("score");
        const answeredCountDisplay = document.getElementById("answeredCount");
        const finalResult = document.getElementById("finalResult");
        const feedback = document.getElementById("feedback");
        const confirmButton = document.getElementById("confirmButton");
        const nextButton = document.getElementById("nextQuestion");

        function updateCard() {
            if (currentCardIndex >= flashcards.length) {
                displayFinalResult();
                return;
            }
            let card = flashcards[currentCardIndex];
            flashcard.textContent = card.question;
            optionsContainer.innerHTML = "";
            selectedAnswers = [];
            feedback.style.display = "none";
            confirmButton.style.display = "block";
            nextButton.style.display = "none";

            card.options.forEach((option, index) => {
                let optionElement = document.createElement("div");
                optionElement.classList.add("option");
                optionElement.textContent = option;
                optionElement.onclick = () => selectOption(optionElement, index, card.multiple);
                optionsContainer.appendChild(optionElement);
            });
        }

        function selectOption(element, index, isMultiple) {
            if (!isMultiple) {
                selectedAnswers = [index];
                document.querySelectorAll(".option").forEach(opt => opt.classList.remove("selected"));
            } else {
                if (selectedAnswers.includes(index)) {
                    selectedAnswers = selectedAnswers.filter(i => i !== index);
                } else {
                    selectedAnswers.push(index);
                }
            }
            element.classList.toggle("selected");
        }

        function submitAnswer() {
            let card = flashcards[currentCardIndex];
            let correct = card.correct.sort();
            let selected = selectedAnswers.sort();

            let options = document.querySelectorAll(".option");

            if (JSON.stringify(selected) === JSON.stringify(correct)) {
                correctAnswers++;
                feedback.textContent = "Resposta correta! ‚úÖ";
                feedback.style.color = "#28a745";
            } else {
                feedback.textContent = "Resposta incorreta! ‚ùå A correta foi destacada.";
                feedback.style.color = "#dc3545";
            }

            feedback.style.display = "block";

            options.forEach((opt, index) => {
                if (correct.includes(index)) {
                    opt.classList.add("correct");
                }
                if (selected.includes(index) && !correct.includes(index)) {
                    opt.classList.add("wrong");
                }
                opt.onclick = null;
            });

            confirmButton.style.display = "none";
            nextButton.style.display = "block";
        }

        function nextQuestion() {
            currentCardIndex++;
            updateScore();
            updateCard();
        }

        function updateScore() {
            let percentage = Math.round((correctAnswers / totalQuestions) * 100);
            scoreDisplay.textContent = `${percentage}%`;
            answeredCountDisplay.textContent = currentCardIndex;
        }

        function displayFinalResult() {
            finalResult.style.display = "block";
            finalResult.textContent = correctAnswers >= (totalQuestions * 0.6) ? "Atingiu a nota m√≠nima (60%). Parab√©ns! üéâ" : "N√£o atingiu a nota m√≠nima (60%). Tente novamente! üò¢";
        }

        function resetGame() {
            correctAnswers = 0;
            currentCardIndex = 0;
            finalResult.style.display = "none";
            updateScore();
            updateCard();
        }

        updateCard();
        updateScore();
    </script>
</body>
</html>
