<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards AZ-900</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .flashcard {
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
            user-select: none;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="flashcard" class="flashcard">Clique para ver a resposta</div>
        <div class="controls">
            <button onclick="prevCard()">Anterior</button>
            <button onclick="nextCard()">Próximo</button>
        </div>
    </div>

    <script>
        const flashcards = [
            { question: "O que é a computação em nuvem?", answer: "Computação em nuvem é a entrega de serviços de TI pela Internet." },
            { question: "O que é SaaS?", answer: "Software como Serviço, onde os aplicativos são fornecidos pela internet." },
            { question: "O que é IaaS?", answer: "Infraestrutura como Serviço, que fornece recursos de computação virtualizados." }
        ];
        
        let currentIndex = 0;
        let showingQuestion = true;
        const flashcard = document.getElementById("flashcard");

        function updateCard() {
            flashcard.textContent = showingQuestion ? flashcards[currentIndex].question : flashcards[currentIndex].answer;
        }

        flashcard.addEventListener("click", () => {
            showingQuestion = !showingQuestion;
            updateCard();
        });

        function nextCard() {
            currentIndex = (currentIndex + 1) % flashcards.length;
            showingQuestion = true;
            updateCard();
        }

        function prevCard() {
            currentIndex = (currentIndex - 1 + flashcards.length) % flashcards.length;
            showingQuestion = true;
            updateCard();
        }

        updateCard();
    </script>
</body>
</html>
