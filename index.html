<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards AZ-900</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .flashcard {
            padding: 20px;
            font-size: 18px;
            user-select: none;
            border: 2px solid #007BFF;
            border-radius: 10px;
            background: #007BFF;
            color: white;
            transition: background 0.3s;
        }
        .options {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        .option {
            background: white;
            color: black;
            border: 2px solid #007BFF;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .option.selected {
            background: #007BFF;
            color: white;
        }
        .option.correct {
            background: #28a745 !important;
            color: white;
        }
        .option.wrong {
            background: #dc3545 !important;
            color: white;
        }
        .controls, .score {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #28a745;
            color: white;
            flex: 1;
            margin: 0 5px;
        }
        button:hover {
            background: #218838;
        }
        .reset {
            margin-top: 10px;
            background: #dc3545;
        }
        .reset:hover {
            background: #c82333;
        }
        .score {
            font-size: 18px;
            font-weight: bold;
        }
        .final-result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
        .feedback {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #dc3545;
            display: none;
        }
    </style>
</head>
<body>
    <div class="score">PontuaÃ§Ã£o: <span id="score">0%</span> (<span id="answeredCount">0</span>/<span id="totalQuestions">2</span>)</div>
    <div class="container">
        <div id="flashcard" class="flashcard"></div>
        <div id="options" class="options"></div>
        <div id="feedback" class="feedback"></div>
        <div class="controls">
            <button onclick="submitAnswer()">Confirmar</button>
        </div>
        <button class="reset" onclick="resetGame()">Resetar</button>
        <div id="finalResult" class="final-result"></div>
    </div>

    <script>
        let flashcards = [
            { 
                question: "O que Ã© a computaÃ§Ã£o em nuvem?", 
                options: ["Entrega de serviÃ§os de TI pela Internet", "Servidores fÃ­sicos locais", "Somente armazenamento de dados", "Exclusivo para grandes empresas"],
                correct: [0],
                multiple: false
            },
            { 
                question: "Quais sÃ£o exemplos de modelos de serviÃ§o em nuvem?", 
                options: ["SaaS", "IaaS", "PaaS", "VPN"],
                correct: [0,1,2],
                multiple: true
            }
        ];

        let totalQuestions = flashcards.length;
        let correctAnswers = 0;
        let selectedAnswers = [];
        let currentCardIndex = 0;

        const flashcard = document.getElementById("flashcard");
        const optionsContainer = document.getElementById("options");
        const scoreDisplay = document.getElementById("score");
        const answeredCountDisplay = document.getElementById("answeredCount");
        const finalResult = document.getElementById("finalResult");
        const feedback = document.getElementById("feedback");

        function updateCard() {
            if (currentCardIndex >= flashcards.length) {
                displayFinalResult();
                return;
            }
            let card = flashcards[currentCardIndex];
            flashcard.textContent = card.question;
            optionsContainer.innerHTML = "";
            selectedAnswers = [];
            feedback.style.display = "none";

            card.options.forEach((option, index) => {
                let optionElement = document.createElement("div");
                optionElement.classList.add("option");
                optionElement.textContent = option;
                optionElement.onclick = () => selectOption(optionElement, index, card.multiple);
                optionsContainer.appendChild(optionElement);
            });
        }

        function selectOption(element, index, isMultiple) {
            if (!isMultiple) {
                selectedAnswers = [index];
                document.querySelectorAll(".option").forEach(opt => opt.classList.remove("selected"));
            } else {
                if (selectedAnswers.includes(index)) {
                    selectedAnswers = selectedAnswers.filter(i => i !== index);
                } else {
                    selectedAnswers.push(index);
                }
            }
            element.classList.toggle("selected");
        }

        function submitAnswer() {
            let card = flashcards[currentCardIndex];
            let correct = card.correct.sort();
            let selected = selectedAnswers.sort();

            let options = document.querySelectorAll(".option");

            if (JSON.stringify(selected) === JSON.stringify(correct)) {
                correctAnswers++;
            } else {
                feedback.textContent = "Resposta incorreta! A resposta correta foi marcada.";
                feedback.style.display = "block";
            }

            // Destacar respostas
            options.forEach((opt, index) => {
                if (correct.includes(index)) {
                    opt.classList.add("correct");
                }
                if (selected.includes(index) && !correct.includes(index)) {
                    opt.classList.add("wrong");
                }
                opt.onclick = null; // Impede a mudanÃ§a apÃ³s confirmar
            });

            // Aguarda 2 segundos antes de avanÃ§ar
            setTimeout(() => {
                currentCardIndex++;
                updateScore();
                updateCard();
            }, 2000);
        }

        function updateScore() {
            let percentage = Math.round((correctAnswers / totalQuestions) * 100);
            scoreDisplay.textContent = `${percentage}%`;
            answeredCountDisplay.textContent = currentCardIndex;
        }

        function displayFinalResult() {
            let percentage = Math.round((correctAnswers / totalQuestions) * 100);
            finalResult.style.display = "block";
            finalResult.textContent = percentage >= 60 ? "ParabÃ©ns! VocÃª foi aprovado! ðŸŽ‰" : "Infelizmente, vocÃª nÃ£o atingiu a nota mÃ­nima. ðŸ˜¢";
        }

        function resetGame() {
            correctAnswers = 0;
            currentCardIndex = 0;
            finalResult.style.display = "none";
            updateScore();
            updateCard();
        }

        updateCard();
        updateScore();
    </script>
</body>
</html>
