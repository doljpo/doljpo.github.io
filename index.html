    <script>
        document.addEventListener("DOMContentLoaded", function(event) { 
            
            const heart_box = document.querySelector('.box-area-heart-version');
            const noheart_box = document.querySelector('.box-area');
            const heart_title = document.querySelector('#heart-title');
            const noheart_title = document.querySelector('#noheart-title');

            function durationSlider() {        
                var count = 0;
                
                setInterval(function() {

                    if (heart_box.classList.contains("hidden")) {
                        heart_box.classList.remove("hidden");
                        noheart_box.classList.add("hidden");
                        heart_title.classList.remove("hidden");
                        noheart_title.classList.add("hidden");
                    } else {
                        heart_box.classList.add("hidden");
                        noheart_box.classList.remove("hidden");
                        heart_title.classList.add("hidden");
                        noheart_title.classList.remove("hidden");
                    }
            
                    count += 1;
                    if (count >= 2) {
                        count = 0;
                    }
                }, 15000);
            
            }
            
            durationSlider();
            
        });        
    </script>
